<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form Quiz </title>
    <meta name="description" content="HTML Form quiz">
    <meta name="author" content="Godfrey Hogan Eyo">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <div class="head">
        <img src="images/checkbox.svg" alt="checkbox">
        <h1>Basic HTML and CSS Quiz</h1>
    </div>
    <form action="">
        <label for="q1"><span>1. </span>What does the acronym CSS stand for?</label><br>
        <input type="text" id="q1" name="q1"><br>
        <label for="q2"><span>2. </span>How are id and class attributes selected in CSS?</label><br>
        <input type="text" id="q2" name="q2"><br>
        <label for="q3"><span>3. </span>Which of the following is a valid CSS comment?</label><br>
        <select name="q3" id="q3">
            <option value="" disabled selected>Choose One ...</option>
            <option value="//">// This is a comment</option>
            <option value="/*">/* This is a comment */</option>
            <option value="#"># This is a comment</option>
        </select><br>
        <label for="q4"><span>4. </span>What is the botton margin given this declaration?</label>
        <p>margin: 10px 5px 15px;</p>
        <input type="text" id="q4" name="q4"><br>
        <button type="submit">Submit Quiz</button>
    </form>
    
</body>
</html>
