<html lang="en-US">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="logo-image">
            <img src="images/wwr-logo.png" alt="Rafting Site Image">
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="heading-text">Contact Us</h1>
        <div class="contact-info">
            <h2>Company Information</h2>
            <p>Address: Jabi, 900108, Abuja, Federal Capital Territory</p>
            <p>Phone: +234-816-118-1742, +234-907-977-0845</p>
            <p>Email: <a href="mailto:">hogan.godfrey1@gmail.com</a></p>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14753.842128350474!2d7.428692981295254!3d9.073199375328045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1689111962773!5m2!1sen!2sng" width="300" height="250" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="employees">
            <h2>Employees</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1 image" width="200">
                <figcaption>John Doe<br>Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee 2 image" width="200">
                <figcaption>Jane Smith<br>Customer Support</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee 3 image" width="200">
                <figcaption>Mark Johnson<br>Sales Representative</figcaption>
            </figure>
        </div>
        <form action="#">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label>Purpose of Message:</label>
            </div>
            <div>
              <input type="radio" id="general" name="purpose" value="General Inquiry" required>
              <label for="general">General Inquiry</label>
            </div>
            <div>
              <input type="radio" id="reservation" name="purpose" value="Reservation Question" required>
              <label for="reservation">Reservation Question</label>
            </div>
            <div>
              <input type="radio" id="suggestion" name="purpose" value="Website Suggestion" required>
              <label for="suggestion">Website Suggestion</label>
            </div>
            <div>
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="2" cols="20"  required></textarea>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="newsletter" name="newsletter">
              <label for="newsletter">Please subscribe me to the monthly newsletter</label>
            </div>
            <button type="submit">Submit</button>
          </form>
    </main>
    <footer>
        <p>©2025 ✌White Water Rafting✌Godfrey </p>
        <a class="wireframe" href="images/contactuswireframe.png" target="_blank">View Contact Us Wireframe</a>

        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook_icon.svg" alt="facebook" width="20">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram_icon.svg" alt="instagram" width="20">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter_icon.svg" alt="twitter" width="20">
            </a>
        </nav>
    </footer>
</body>
</html>
